<mat-card class="mat-elevation-z5" style="width: 80%; margin: auto; margin-bottom: 10px; background: url('assets/water.png'), linear-gradient(to right, #6093c16b,#2d6aa0); background-size: cover;">
  <mat-card-title style="text-align: right;align-item: right; color: #ffffff;">
    <div style=" display: flex; justify-content: space-between; width: 60%">
      <div style="display: inline-block; text-align: center;">
        <a target="_blank" style="color: white;" href="http://www.onas.nat.tn/Fr/index.php?code=3"><strong>Création Article</strong><p style="font-family: Roboto">G.A</p></a>
      </div>
      <div style="display: inline-block; text-align: center;">
        <button style="float: right; background-color: #435e6b; border-color:#435e6b;"   (click)="identifier()" *ngIf="article.identifiant === null" type="button" name="btn" role="button" class="btn btn-primary" >
          <i aria-hidden="true" class=" fa fa-drivers-license" title="S'identifier"> </i>
        </button>
        <p style="color: white;" *ngIf="article.identifiant !== null">{{article.identifiant}}</p>
      </div>
    </div>
  </mat-card-title>

</mat-card >


<mat-card class="mat-elevation-z5" style="width: 80%; margin: auto; margin-bottom: 10px;">
  <mat-card-content>
    <div class="row">
      <div class="col-md-6" style="display: flex;justify-content: center;">
        <mat-form-field style="width: 35%">
          <mat-label>Nom de l'article</mat-label>
          <input id="nom" matInput matNativeControl  [disabled]="mode" [(ngModel)]="article.nom">
          <mat-icon matSuffix>grade</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-3" style="display: flex;justify-content: center;">
        <mat-form-field style="width: 100%">
          <mat-label>Statut</mat-label>
          <input id="saut" matInput matNativeControl  [disabled]="mode" [(ngModel)]="article.staut">
          <mat-icon matSuffix>grade</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>


<mat-card class="mat-elevation-z5" style="width: 80%; margin: auto;margin-bottom: 10px;">
  <mat-card-content>
    <div class="row" style="display: flex; justify-content: space-around">
      <div class="col-md-6">
        <div style="display: flex; justify-content: space-around;">
          <mat-form-field style="width: 40%">
            <mat-label>Prix</mat-label>
            <input matInput matNativeControl type="number" [disabled]="mode" [(ngModel)]="article.prixHt">
            <mat-icon matSuffix>perm_identity</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div style="display: flex; justify-content: space-around;">
          <mat-form-field style="width: 40%">
            <mat-label>Quantité</mat-label>
            <input matInput matNativeControl  type="number" class="example-right-align" [disabled]="mode" [(ngModel)]="article.quantite">
            <mat-icon matSuffix>ballot</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<div style="float: right;" style="width: 80%; margin: auto;" [hidden]="mode" >
  <button type="button" [disabled]="article.identifiant === null"
          class="btn btn-primary btn-rounded w-200p mb-1 mr-1 butttons-style"
          style="float: right;font-size: 85%;"
          (click)="createArticle(article)">Créer Article</button>
</div>
