<div class="dropdown d-inline-block">
    <a class="dropdown-toggle no-caret pl-2 pr-2" id="user-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user-o" triggers="hidden" [autoClose]="true" data-placement="left" ngbTooltip="veuillez entrez votre profil scanner "
           #tooltip3="ngbTooltip"   aria-hidden="true" name="radio1"></i>
    </a>
    <button id="tt" type="button" class="btn btn-outline-secondary mr-2"  hidden (click)="tooltip3.toggle()">
        Click to toggle the external tooltip
    </button>
    <div class="dropdown-menu dropdown-menu-right rounded-0 mt-3 p-0 box-shadow" aria-labelledby="user-menu">
        <div class="user-menu">
            <div class="user-info text-center p-3">

                <img  class="user-img rounded-circle"
                     src="assets/img/users/default-user.jpg"/>
<!--                <img *ngIf="thumbnailphoto != null" class="user-img rounded-circle"-->
<!--                     src="{{urlPM+'/api/getUserPicture?directory='+thumbnailphoto}}"/>-->
                <p class="mt-1 mb-0">
                    {{username}}
                    <br>
                    <small>{{profiles}}</small>
                </p>
            </div>


            <a class="dropdown-item" routerLink="profile"><i class="fa fa-user mr-2"></i>Profile</a>
<!--            <a class="dropdown-item" routerLink="settings"><i class="fa fa-cog mr-2"></i>Settings</a>-->
<!--            <a class="dropdown-item" routerLink="/"><i class="fa fa-lock mr-2"></i>Lock screen</a>-->
            <a class="dropdown-item mb-1" routerLink="/login" (click)="signOut()"><i class="fa fa-power-off mr-2"></i>Log out</a>

        </div>
    </div>
</div>
